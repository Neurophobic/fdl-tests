<div class="pure-g contained">
  <div class="pure-u-1-1 title-box">

      contact us

  </div>
  <div class="pure-u-md-1-2 pure-u-1-1 contact-card" ng-repeat="contact in contacts">
    <p class="contact-title">{{contact.title}}</p>
    <p class="contact-link"><a href="{{contact.url}}">{{contact.linkTitle}}</a></p>
  </div>
</div>
